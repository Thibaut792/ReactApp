name: CI/CD Pipeline

on:
  push:
    branches:
      - main # DÃ©clencher la CI/CD uniquement sur les pushs sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Navigate to project directory
        run: |
          cd my-app
          ls -la

      - name: Install dependencies
        working-directory: my-app
        run: npm install

      - name: Build React App
        working-directory: my-app
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Git SHA
        id: git_sha
        run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

      - name: Build Docker image
        run: |
          GIT_SHA=$(git rev-parse HEAD | cut -c1-8)
          docker build -t thibaut792/test:$GIT_SHA -t -f my-app/Dockerfile . 

          docker push thibaut792/test:$GIT_SHA

      - name: Navigate to project directory
        run: |
          cd deployement
          ls -la

      - name: Replace SHA in deployment.yaml
        run: |
          sed -i "s/{{SHA_PLACEHOLDER}}/${{ steps.git_sha.outputs.sha }}/g" deploiementMyApp.yml
