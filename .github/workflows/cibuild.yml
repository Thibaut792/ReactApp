name: CI/CD Pipeline

on:
  push:
    branches:
      - main # DÃ©clencher la CI/CD uniquement sur les pushs sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Navigate to project directory
        run: cd my-app

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t your-username/your-image-name:latest .
          docker push your-username/your-image-name:latest

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          namespace: your-namespace
          manifests: your-kubernetes-manifest.yaml
